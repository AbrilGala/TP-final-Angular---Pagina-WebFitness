<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">

</head>
<body>
    <app-nav-bar-logged></app-nav-bar-logged>
    <br><br><br><br>
    <div id="routinesFounded">
        <h1 id="messageFounded">PUBLIC ROUTINES</h1>
        <div id="container">
            <div *ngFor="let routine of publicRoutinesList" class="routine-item" (click) = showRoutine(routine)>
                <h1 class="routine-name"> {{routine.name}}</h1>
                <p class="routine-amountEX"> {{routine.excerciseList.length}} excercises</p>
                <p class="routine-access">From {{routine.userName}}</p>
            </div>
        </div>
    </div>
    <app-footer id="footer" ></app-footer>
</body>
</html>
