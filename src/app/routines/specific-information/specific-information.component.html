<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">

</head>
<body>
    <app-nav-bar-logged></app-nav-bar-logged>
    <h1 class="routine-name" id="name"></h1>
    <div class="routine-item">
        <div *ngFor="let exercise of excerciseList" class="exercise-item">
            <h1 class="exercise-name"> {{exercise.name}}</h1>
            <p class="exercise-type"> {{exercise.type}}</p>
            <p class="exercise-difficulty">{{exercise.difficulty}}</p>
            <p class="exercise-muscle">{{exercise.muscle}}</p>
            <p class="exercise-reps">{{exercise.reps}}</p>
            <p class="exercise-instructions">{{exercise.instructions}}</p>
            <button id="deleteButton">Delete</button>
        </div>
    </div>
    <div id="noExercises" style="display: none;">
        <h1 id="noExercisesH1">YOU HAVE NO EXERCISES UPLOADED ON THIS ROUTINE YET</h1>
    </div>
    <div id="backToListDiv">
        <button  class="btn" (click)="backToList('routines')">BACK TO PREVIOUS PAGE</button>
        <button class="btn" >ADD EXERCISE</button>
        <button  class="btn" (click)="backToList('')">BACK TO THE PRINCIPAL MENU</button>
    </div>
</body>
</html>
